<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper" style="background-image: url('images/bg-reg5.png')">
      <div class="inner">
        <div class="image-holder">
          <img src="images\reg.svg" height="500" alt="" />
        </div>
        <form action="reg.php" method="POST">
          <h3>Registration Form</h3>
          <div class="form-group">
            <input
              type="text"
              placeholder="First Name"
              name="fname"
              class="form-control"
              required=""
            />
            <input
              type="text"
              placeholder="Last Name"
              name="lname"
              class="form-control"
              required=""
            />
          </div>
          <div class="form-wrapper">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              class="form-control"
              required=""
            />
            <i class="zmdi zmdi-email"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="text"
              placeholder="Contact No"
              name="contact"
              title="Numbers Only"
              maxlength="10"
              class="form-control"
              required="true"
            />
            <i class="zmdi zmdi-phone"></i>
          </div>
          <div class="form-wrapper">
            <input
              type="date"
              placeholder="Date Of Birth"
              name="DOB"
              class="form-control"
              required=""
            />
          </div>
          <div class="form-wrapper">
            <div class="form-wrapper">
              <div class="input-group">
                <textarea
                  name="address"
                  id="textarea-input"
                  rows="9"
                  placeholder="Address"
                  name="address"
                  class="form-control"
                  required=""
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              required=""
              class="form-control"
              id="new_password"
              name="password"
              placeholder="Password"
              class="input-fields"
            />
          </div>
          <div class="form-wrapper">
            <input
              type="password"
              required=""
              class="form-control"
              id="cur_password"
              name="confirmpassword"
              placeholder="Confirm Password"
              class="input-fields"
            />
          </div>
          <button type="submit" name="Register">
            Register
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
